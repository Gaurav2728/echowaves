es-ES:
  home:
    index:
      headline1: "Echowaves.com es un programa de chat de código abierto escrito en RubyOnRails"
      headline2: 'El código fuente se encuentra en <a href="http://github.com/dmitryame/echowaves">http://github.com/dmitryame/echowaves</a>.'
      p1: "Si te gusta charlar, o escribir un blog, o compartir actualizaciones de tu estado con tus amigos, o simplemente socializar -- EchoWaves justo para ti.<br/><br/>Algunos diran que EchoWaves es otra herramienta de colaboracion. Otros mencionaran que parece mas otra red social mas. En cualquier caso, EchoWaves es rico en caracteristicas, como Facebook, simple de usar, como Twitter, e igual de dinamico que Meebo. Todo gira alrededor de las conversaciones (convos) en vez de los usuarios. ¿No es mas natural para las personas, el socializar alrededor de las conversaciones?. Si tienes alguna idea o sugerencia no dudes en hablarnos de ello en la"
      p2: "-- es gratis y cualquiera puede unirse. Comienza tus propias conversaciones, invita a todos tus amigos a unirse a tus conversaciones, sigue de cerca otras conversaciones que te parezcan interesantes. Diviertete!"
      feedback_advice: 'Si encuentras algun problema o quieres hacer alguna sugerencia sobre alguna funcionalidad que te gustaria ver en echowaves, puedes hacerlo en <a href="http://code.google.com/p/echowaves/issues/list" class="highlight">http://echowaves.googlecode.com/</a>'
